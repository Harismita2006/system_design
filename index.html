<!DOCTYPE html>
<html>
<head>
  <title>Java WebSocket Chat</title>
</head>
<body>

<h2>Java Real-Time Chat </h2>

<input id="user" placeholder="Your name"><br><br>

<div id="chat" style="border:1px solid black;height:300px;overflow:auto;"></div><br>

<input id="msg" placeholder="Message">
<button onclick="send()">Send</button>

<script>
  const ws = new WebSocket("ws://localhost:8080/JavaChatApp/chat");
  const chat = document.getElementById("chat");

  ws.onmessage = (event) => {
    chat.innerHTML += "<p>" + event.data + "</p>";
  };

  function send() {
    const user = document.getElementById("user").value;
    const msg = document.getElementById("msg").value;
    ws.send(user + ":" + msg);
    document.getElementById("msg").value = "";
  }
</script>

</body>
</html>
